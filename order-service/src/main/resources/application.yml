server:
  port: 0

spring:
  application:
    name: order-service
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/order
    username: sa
    password:
#    url: jdbc:mariadb://localhost:3306/mydb
#    driver-class-name: org.mariadb.jdbc.Driver
#    username: root
#    password: 12345678

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    generate-ddl: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  level:
    com.example.orderservice: DEBUG