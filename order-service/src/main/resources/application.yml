server:
  port: 0

spring:
  application:
    name: order-service

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/order
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
    generate-ddl: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  level:
    com.example.orderservice: DEBUG